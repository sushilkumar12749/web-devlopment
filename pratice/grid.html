<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid programme</title>
    <style text="/css">
        .main{
            width: 100%;
            height: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        body {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 100px 200px;
            grid-template-areas:
            "header header"
            "main sidebar"
            "footer footer";
            
        }
         div { 
             background-color: coral;
             border: 2px solid black;
        } 

    </style>
</head> 
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    
</body>
</html>
